<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 id="kitten" class="kitten-class">Trabajando con Callbacks y asincronismo</h1>
    <script>
        /*async function miFuncionAscincrona(callback){return callback;}*/
        let miFuncionAscincrona = async callback => callback;//forma mas simplificada del anterior

        let miCallback = () => {
            for(var i = 0; i < 10; i++){
                console.log(i);
            }
        }
        miFuncionAscincrona(miCallback).then(elCallbackQuelepasecomoparametro => elCallbackQuelepasecomoparametro())
        console.log('Quien lleg√≥ primero');
    </script>
    <script src="./main.js"></script>
</body>
</html>
