        </ul>

    <main>
        <section class="text oradores">
            <h1>Oradores</h1>
            <div class="primera">
                <div class="segunda">
                    <div class="mayor"></div>
                    <div class="tercera">
                        <div class="cuarta">
                            <h4>
                                Nombre<br>
                                Cargo<br>
                                Charla<br>
                            </h4>
                        </div>
                        <div class="quinta">
                            <div class="menor">F</div>
                            <div class="menor">I</div>
                            <div class="menor">L</div>
                        </div>
                    </div>  
                </div>
                <div class="segunda">
                    <div class="mayor"></div>
                    <div class="tercera">
                        <div class="cuarta visibili">
                            <h4>
                                Nombre<br>
                                Cargo<br>
                                Charla<br>
                            </h4>
                        </div>
                        <div class="quinta">
                            <div class="menor">F</div>
                            <div class="menor">I</div>
                            <div class="menor">L</div>
                        </div>
                    </div>  
                </div>
                <div class="segunda">
                    <div class="mayor"></div>
                    <div class="tercera">
                        <div class="cuarta visibili">
                            <h4>
                                Nombre<br>
                                Cargo<br>
                                Charla<br>
                            </h4>
                        </div>
                        <div class="quinta">
                            <div class="menor">F</div>
                            <div class="menor">I</div>
                            <div class="menor">L</div>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
        <aside class="formulario">
            <form action="">
                <fieldset>
                    <legend>Registrate</legend>
                    <div>
                        <label for="user_name"></label>
                        <input type="text" id="user_name" name="user_name" placeholder="Nombre" tabindex="1" required /><br>
                        <br>
                        <label for="last_name"></label>
                        <input type="text" id="last_name" name="last_name" placeholder="Apellido" tabindex="2" required /><br>
                        <br>
                        <label for="mail"></label>
                        <input type="email" id="mail" name="mail" placeholder="Email" tabindex="3" required /><br>
                        <br>
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="Telefono" tabindex="4" pattern="[0-9]{10}" required /><br>
                        <br>
                    </div>
                    <div>
                        <br>
                        <input type="submit" />
                    </div>
                </fieldset>
            </form>
        </aside>
    </main>
    <footer>
        <div class="foot">Footer</div>
    </footer>
